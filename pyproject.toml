[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src --cov-report=html" # Adiciona a geração de cobertura
testpaths = [
    "tests",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = ["E501"] # Ignorar erro de linha muito longa (o black já resolve)

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"] # Ignorar "unused import" em arquivos __init__.py